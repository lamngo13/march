<div class="bracket">
  <!-- Left Side Teams -->
  <div class="round">
    <div class="match">
      <div class="team" *ngFor="let team of teamsleft; let i = index">
        {{ team.name }}
        <!-- Add an empty team div for every other team -->
        <div class="spacer" *ngIf="i % 2 !== 0"></div>
      </div>
    </div>
  </div>
  
  <!-- Right Side Teams -->
  <div class="round">
    <div class="match">
      <div class="team" *ngFor="let team of teamsright; let i = index">
        {{ team.name }}
        <!-- Add an empty team div for every other team -->
        <div class="spacer" *ngIf="i % 2 !== 0"></div>
      </div>
    </div>
  </div>
</div>
