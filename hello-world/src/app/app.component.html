<div class="bracket">
  <!-- Left Side Teams -->
  <div class="round">
    <div class="match">
      <button class="team" 
              *ngFor="let team of teamsleft; let i = index"
              [class.selected]="team.aselected" 
              (click)="toggleSelected(team, true)">
        {{ team.name }}
      </button>
    </div>
  </div>
  
  <!-- Right Side Teams -->
  <div class="round">
    <div class="match">
      <button class="team" 
              *ngFor="let team of teamsright; let i = index"
              [class.selected]="team.aselected" 
              (click)="toggleSelected(team, false)">
        {{ team.name }}
      </button>
    </div>
  </div>
</div>
